<!doctype html />
<html>
    <head>
        <title>WebGL Pong</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Aldrich">
        <link rel="stylesheet" type="text/css" href="style/default.css" />
        <script type="text/javascript" src="scripts/Audio.js"></script>
        <script type="text/javascript" src="scripts/models.js"></script>
        <script type="text/javascript" src="scripts/webgl-utils.js"></script>
        <script type="text/javascript" src="scripts/gl-matrix-min.js"></script>
        <script type="text/javascript" src="scripts/utils.js"></script>
        <script type="text/javascript" src="scripts/buffers.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $('body').keydown(function (e) {
                    if (e.keyCode == 32 && Game.Running === false) {// 32 = space
                        $('#welcome').fadeOut('fast');
                        Game.Start();
                    } else {
                        State.KeyDown = e.keyCode;
                    }
                }).keyup(function () {
                    State.KeyDown = 0;
                });

                State.Canvas = document.getElementById("screen");
                initGL();
                initProgram();
                Buffers.init();
                Game.Init();
                Game.Tick();
            });
        </script>

    </head>
    <body>
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>
        <div id="screen-wrapper">
            <div id="left-score" class="score">0</div>
            <div id="right-score" class="score">0</div>
            <div id="divider"></div>
            <div id="welcome">
                <h1>WebGL Pong</h1>
                <p>Press space to start!</p>
            </div>
            <canvas id="screen" width="560" height="420"></canvas>
        </div>
    </body>
</html>
